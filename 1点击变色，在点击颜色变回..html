<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1{
            width: 400px;
            height: 300px;
            background: deepskyblue ;/*#00bfff不好使，#的16进制 自动给转为rgb格式,通过 this.style.backgroup获取的值是  rgb格式的颜色值*/


            color: #333333;
            text-align: center;
            line-height: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<h1>点击变色，在点击颜色变回</h1>
<script>
    var oH1 = document.getElementsByTagName('h1')[0]
    oH1.onclick = function () {

       if(this.style.background == 'pink'){
           this.style.background ='deepskyblue' ;
        }else{
            this.style.background='pink';
        }

    };

</script>

</body>
</html>
