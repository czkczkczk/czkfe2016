<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contains{
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;

        }
        #imgS{
            width: 400px;
            height: 400px;
            position: absolute;


        }
        .show{
            -webkit-animation: show 3s ease forwards ;
            -webkit-transform-origin: bottom;
        }
        @-webkit-keyframes show {
            from{
                opacity: 0;
                -webkit-transform: rotateX(180deg);
            }
            to{
                opacity: 1;

            }
        }
        .hide{
            -webkit-animation: hide 1s ease forwards ;
            -webkit-transform-origin: bottom;
        }
        @-webkit-keyframes hide {
            from{
                opacity: 1;
                -webkit-transform: rotateX(0deg);
            }
            to{
                opacity: 0;
                -webkit-transform: rotateX(180deg);
            }
        }
        #imgS img{
            width: 400px;
            height: 400px;
            position: absolute;
            opacity: 0;
        }
        #imgS :nth-child(1){
            opacity: 1;
        }
        #prev,#next{
            width: 50px;
            height: 50px;
            background: darkgrey;
            position: absolute;
            top: 50%;
            border-radius: 50%;
            font-size: 50px;
            text-align: center;
            line-height: 50px;
            text-align: center;
            color: white;
            -webkit-text-stroke: 1px black;
        }
        #prev{
            left: -50%;
        }
        #next{
            right: -50%;
        }
    </style>
</head>
<body>
<div id="contains">
    <div id="imgS">
        <img src="1.jpg" alt="" />
        <img src="2.jpg" alt=""/>
        <img src="3.jpg" alt=""/>
    </div>
    <span id="prev">&lt;</span>
    <span id="next">&gt;</span>
</div>
</body>
<script src="../../jquery/jquery-1.12.3.js"></script>
<script>
    $(function () {
        var $index=0;
        $('#next').on('click', function () {
            $('img').eq($index).addClass('hide').removeClass('show')
              $index++;
            if($index==$('img').size()){
                $index=0
            }
            $('img').eq($index).addClass('show').removeClass('hide')
        })
        $('#prev').on('click', function () {
            $('img').eq($index).addClass('hide').removeClass('show')
            $index--;
            if($index==-1){
                $index=$('img').size()-1
            }
            $('img').eq($index).addClass('show').removeClass('hide')
        })
    })


</script>
</html>
