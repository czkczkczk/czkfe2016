<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
           /* -webkit-perspective: 800px;*/
            -webkit-perspective-origin: 50% -20%;

        }
        #contains{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            margin: 500px 1200px;

        }
        #content{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
           /* -webkit-transform-style:preserve-3d ;*/




        }

        #content img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transition: transform 4s ease;
            transform-origin: center center;
        }
    </style>
</head>
<body>
<div id="contains">
    <div id="content">
        <img id="one" src="1.jpg" alt=""/>
        <img id="two" src="2.jpg" alt=""/>
        <img id="three" src="3.jpg" alt=""/>
        <img id="four" src="4.jpg" alt=""/>
        <img id="five" src="5.jpg" alt=""/>
        <img id="six" src="6.jpg" alt=""/>

    </div>
</div>
<script src="../../jquery/jquery-1.12.3.js"></script>
<script>
$(function () {
    var b=360;
    var c=0;
    var d=150;
    var tag=0;

        $('#content').on('click', function () {
            if(tag==0) {
                   for(var a=1;a<6;a++){
                        $('#content img').eq(a).css(
                            "-webkit-transform",'translateX('+(-100-(a-1)*50)+'px) translateY('+(-100+(a-1)*50)+'px)  rotate(180deg)');

                      /* $('#content img').eq(1).css({
                            '-webkit-transition': '4s ease',
                            "-webkit-transform":'  translateX(-100px) translateY(-100px)  rotate('+(-b)+'deg)'});
                       $('#content img').eq(2).css({
                           '-webkit-transition': '4s ease',
                           "-webkit-transform":'  translateX(-150px) translateY(-px)  rotate('+(-b)+'deg)'});*/
                       /* b+=18;
                        c+=50;
                        d-=30;*/
                    };
               /* $('#content img').eq(1).css({

                    "-webkit-transform":'  translateX(-100px) translateY(-100px)  rotate('+(-b)+'deg)'});

                console.log(tag)*/
                tag=1;
            } else {
                for(a=1;a<6;a++) {
                       /* $('#content img').eq(0).css({
                            '-webkit-transition': '4s ease',
                            "-webkit-transform":'  translateX('+0+'px) translateY('+0+'px)  rotate('+00+'deg)'});*/
                        $('#content img').eq(a).css({
                            '-webkit-transition': '4s ease',
                            "-webkit-transform": '  translateX(' + (0) + 'px) translateY(' + (0) + 'px)  rotate(' + (360) + 'deg)'
                        });
                    }
                    tag=0;
            };
    });


});
</script>
</body>
</html>
