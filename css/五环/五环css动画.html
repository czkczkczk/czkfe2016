<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .circle,.circle::after{
            width: 200px;
            height: 200px;
            border-radius: 50%;/*把div变成圆*/
            border: 10px solid ;
            position: absolute;
            content: '';
        }
        .blue{
            border-color: blue;
            -webkit-animation: rotate 6s  ;
            animation-direction: alternate;
        }
        @-webkit-keyframes rotate {
            0%{

            }
            50%{
                -webkit-transform: rotateY(360deg);
                /*.blue border-color: green;*/
                /*.blue::after border-color: green;*/
            }
            100%{
                -webkit-transform: rotateY(720deg);
            }
        }
        .blue::after{
            /*这是伪类选择器   after必须和content一起使用*/
            border-color:blue;
            top: -10px;
            left: -10px;
            z-index: 1;
            border-bottom-color: transparent;
        }

        .yellow{
            border-color:yellow;
            top: 0;
            left: 225px;
            -webkit-animation: qwe 8s ;
        }
        @-webkit-keyframes qwe{
            0%{

            }
            20%{
                -webkit-transform: translate(50px,50px) rotateY(360deg);
            }
            60%{
                -webkit-transform: translate(-50px,-50px) rotateX(360deg);
            }
            100%{

            }
        }
        .yellow::after{
            border-color: yellow;
            top: -10px;
            left: -10px;
            z-index: 1;
            border-left-color: transparent;

        }
        .red{
            border-color: red;
            top: 0;
            left: 450px;
            -webkit-animation: abc 6s ;
        }
        @-webkit-keyframes abc {
            0%{

            }
            50%{
                -webkit-transform: translate(200px);
            }
        }
        .red::after{
            border-color: red;
            top: -10px;
            left: -10px;
            z-index: 1;
            border-left-color: transparent;
        }
        .green{
            border-color: green;
            top: 130px;
            left: 110px;
            -webkit-animation: gre 8s
        }
        @-webkit-keyframes gre {
            0%{

            }
            10%{
                -webkit-transform: translateX(200px);
            }

            60%{
                -webkit-transform: translateY(200px);

            }
        }
        .green::after{
            border-color:green ;
            top: -10px;
            left: -10px;
            z-index: 1;
            border-right-color: transparent;
            border-top-color: transparent;

        }
        .black{
            border-color: #000;
            top: 130px;
            left: 335px;
            -webkit-animation: bbq 6s ease ;
        }
        @-webkit-keyframes bbq {
            0%{

            }
            50%{
                -webkit-transform: translate(300px)
            }
        }
        .black::after{
            border-color: #000;
            top: -10px;
            left: -10px;
            z-index: 1;
            border-top-color: transparent;
            border-right-color: transparent;

        }
    </style>
</head>
<body>
<div class="circle blue"></div>
<div class="circle yellow"></div>
<div class="circle red"></div>
<div class="circle green"></div>
<div class="circle black"></div>
</body>
</html>
