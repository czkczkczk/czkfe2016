<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            -webkit-perspective: 800px;
            background: #000;

        }
        @-webkit-keyframes  QQQ{
            from{

            }
            to{
                -webkit-transform: rotateY(-360deg);
            }
        }
        #dice{
           width: 1000px;
            height: 1000px;
            position: relative;
            margin: 100px auto;
            -webkit-transform-style: preserve-3d;/*让子元素3d效果*/
            -webkit-animation: QQQ  5s  ease  infinite;


        }
        #dice div{
            width: 300px;
            height: 300px;
            background:white;
            position: absolute;
            top: 60px;
            left: 35%;
            text-align: center;
            line-height: 300px;
            font-size:50px;
            opacity: 0.4;
            border-radius: 10px;
        }
        #six{
            -webkit-transform: rotateX(90deg) translateY(-150px) translateZ(-150px);
        }
        #five{
            -webkit-transform: rotateY(-90deg) translateX(-150px)translateZ(150px)  ;
        }
        #four{
            -webkit-transform: rotateY(270deg) translateX(-150px)translateZ(-150px)  ;
        }
        #three{
            -webkit-transform: rotateY(180deg)  translateZ(300px)  ;
        }
        #two{

        }
        #one{
            -webkit-transform: rotateX(-270deg) translateY(-150px) translateZ(150px)  ;
            
        }

    </style>
</head>
<body>
    <div id="dice">
        <div id="one">1 </div>
        <div id="two">2 </div>
        <div id="three">3 </div>
        <div id="four">4 </div>
        <div id="five">5 </div>
        <div id="six">6 </div>
    </div>
</body>
</html>
