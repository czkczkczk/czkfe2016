<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #container{
            width: 1050px;
            height: 320px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        #container img{
            height: 320px;
            width: 570px;
        }
        #container li{
            float:left;
            position:relative;
            list-style:none;
            width:160px;
            height: 320px;
            transition:all 2s;
            /*overflow:hidden;*/
            /*border-left:2px solid rgba(255,255,255,.8);*/
            /*box-shadow:0px 0px 20px rgba(0,0,0,0.8)*/
        }
        #container li:nth-child(1){
            width: 570px;
        }
        #container ul:hover li{
            width: 160px;
        }
        #container ul li:hover{
            width: 570px;
        }

    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li>
                <img src="1.jpg" alt=""/>
            </li>
            <li>
                <img src="2.jpg" alt=""/>
            </li>
            <li>
                <img src="3.jpg" alt=""/>
            </li>
            <li>
                <img src="4.jpg" alt=""/>
            </li>
        </ul>
    </div>
</body>
</html>
