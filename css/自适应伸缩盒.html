        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        /*此处用的是新伸缩盒用法*/
        body{
            height: 100%;
            display:-webkit-flex;
            -webkit-flex-direction: column;
        }
        #header{
            height: 50px;
            background: #e1215d;
        }
        #content{
            background: deepskyblue;
            -webkit-flex-grow:1 ;
            /*此处是将盒里剩余的部分全给content
            需要注意的是没有给#content设置固定的高度所以应用自适应实现
            */
        }
        #footer{
            height: 50px;
            background: #c152da;
        }
