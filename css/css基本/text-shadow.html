<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background: #ff0000;
            text-shadow: 10px 10px  10px  black ;
            /*  文字阴影，第一个值是水平方向阴影；*/
            /*第二个是垂直方向的阴影；*/
            /*第三个是模糊程度/值越大越模糊；*/
            /*第四个是阴影颜色*/
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            /*圆角效果*/
        }
    </style>
</head>
<body>
<div>阴影</div>
</body>
</html>
