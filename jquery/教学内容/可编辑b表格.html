        table{

        table td,th{
            width:50%;
            border:1px solid black;
            height:30px;

        tbody th{
            background-color:#abc;
        }
        input{
            width: 100%;
            height: 100%;

<body>
    <table>
        <thead>
        <tr>
            <th colspan="2"> 鼠标点击表格就可以编辑</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>

        </tr>
        <tr>

        </tr>

    <script src="../jquery-1.12.3.js"></script>
    <script>
        $(function(){
            $(' .editable').on('click',function(){
                var $input = $('<input type="text"/>');
                $input.val($(this).text());
                if($('.editable').children('input[type ="text"]').size()>0){
                    return false;//                    判断里面有没有input，有就不加了
                }
                $(this).empty().append($input);/*清空文本内容，加一个input*/
                $input.trigger('focus');
                var $thisa = $(this);
                $input.on('keyup',function(event){
                    if(event.keyCode==13){
                        $thisa.text($input.val())
                    }
                });
                $input.on('blur',function(){
                    $thisa.text($input.val())
                });



            });
        });
