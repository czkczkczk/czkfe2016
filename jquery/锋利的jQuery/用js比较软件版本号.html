    function versionCompare(v1,v2){
        v1 =v1.replace(/(^\s+)|(\s+$)/gi,"");
        v2 = v2.replace(/(^\s+)|(\s+$)/gi,"");
        if(!v1 || !v2){
            return;
        }
        v1 = /\d(\.|\d)*\d/gi.exec(v1)[0];
        v2 = /\d(\.|\d)*\d/gi.exec(v2)[0];

        var arr1 = v1.split('.');
        /*
