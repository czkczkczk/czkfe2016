<html>
<head>
    <style type="text/css">
        .main
        {
            font-size:120%;
            color:red;
        }
    </style>
</head>

<body>

    <h1 id="h1">This is a heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button class="btn1">切换段落的 "main" 类</button>

</body>

<script src="../jquery-1.12.3.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("button").bind("mouseover mouceout",function(){//为元素一次绑定多个事件，触发不同事件切换不同的class
            $("p").toggleClass("main");//mouseover时class值切换为main，mouseout时class切换成初始值
        });
    });
</script>
</html>
