<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        table,td{
            border-collapse: collapse;
        }
        thead{
            border-bottom: 1px solid #000000 ;
        }
        .odd{
            background: red;
        }
        .even{
            background: yellow;
        }
        .select{
            background: blue;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr><th>姓名</th><th>性别</th><th>住址</th></tr>
    </thead>
    <tbody>
    <tr><td><input type="checkbox" name="5" checked='checked'/></td><td>121</td><td>897</td><td>4564</td></tr>
    <tr><td><input type="checkbox" name="5"/></td><td>121</td><td>897</td><td>4564</td></tr>
    <tr><td><input type="checkbox" name="5"/></td><td>124</td><td>897</td><td>4564</td></tr>
    <tr><td><input type="checkbox" name="5"/></td><td>121</td><td>897</td><td>4564</td></tr>
    </tbody>
</table>
<script src="全站开发/js/jquery-1.12.3.js"></script>
<script>
    $(function(){
        $('tbody tr:odd').addClass('odd');
        $('tbody tr:even').addClass('even');
        $('tbody tr').on('click',function(){
            if( $(this).hasClass('select')){
                $(this).removeClass('select').find(':checkbox').prop('checked',false);
            }else{
                $(this).addClass('select').find(':checkbox').prop('checked',true);
           }
        })
        $('table :checkbox:checked').parents("tr").addClass('select');
//        此处是给默认选择的选项加色
    })
</script>

</body>
</html>
