<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>案例1.3-多级导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul, ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        #menu .main-menu{
            width: 120px;
            height: 30px;
            background: gray;
            float: left;
            margin-right: 5px;
            background-image: url("images/down.gif");
            background-repeat: no-repeat;
            background-position: 3px center;
        }
        #menu .main-menu a{
            width: 100%;
            height: 100%;
            display: block;
            text-align: center;
            line-height: 30px;

        }


        #menu .sub-menu{
            background: #eee;
            display: none;

        }
        #menu .sub-menu li{
            border-bottom: 1px dashed #333;
        }
        #menu .sub-menu a{
            text-align: left;
            text-indent: 10px;
        }
    </style>
</head>
    <body>
    <ul id="menu">
        <li class="main-menu">
            <a href="#" class="q">link 1</a>
            <ul class="sub-menu">
                <li><a href="#">sublink 1</a></li>
                <li><a href="#">sublink 2</a></li>
                <li><a href="#">sublink 3</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#" class="q">link 2</a>
            <ul class="sub-menu">
                <li><a href="#">sublink 1</a></li>
                <li><a href="#">sublink 2</a></li>
                <li><a href="#">sublink 3</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#" class="q">link 3</a>
            <ul class="sub-menu">
                <li><a href="#">sublink 1</a></li>
                <li><a href="#">sublink 2</a></li>
                <li><a href="#">sublink 3</a></li>
            </ul>
        </li>
    </ul>

    <script src="jquery-1.12.3.js"></script>
    <script>
    $(function(){
        $('.main-menu').hover(function(){
            $(this).children('ul').stop().slideDown()
            $(this).css("background-image","url('images/down.gif')")
        },function(){
            $(this).children('ul').stop().slideUp()
            $(this).css("background-image","url('images/up.gif')")
        })
    })
    </script>
</body>
</html>
