<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本框高度变化</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #div1 span{
            background: #000;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="div1">
    <span id="big">放大</span>
    <span id="small">缩小</span>
    <div>
        <textarea name="text" id="content" >在这里可以输入你想要输入的内容我们会设置文本框的高度</textarea>
    </div>
</div>
<script src="全站开发/js/jquery-1.12.3.js"></script>
<script>
    $(function(){
        var $content = $('#content');
        $('#big').on('click',function(){
         if(!$content.is(':animated')){
             $content.animate({height:'+=50'},400)
         }
        })
        $('#small').on('click',function(){
            if(!$content.is(':animated')){
                $content.animate({height:'-=50'},400)
        }})
    })

</script>
</body>
</html>
