<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="angularjs/bootstrap3/css/bootstrap.css"/>
</head>
<body ng-app="">
    <div class="container" ng-controller="firstController"> <!--class类container自动居中，bootstrap特性-->
        <table class="table">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名字</th>
                    <th>购买数量</th>
                    <th>产品单价</th>
                    <th>产品总价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data"><!--从data中循环输出item-->
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><input type="text" ng-model="item.num"/></td>
                    <!--ng-model 指令可以将输入域的值与 AngularJS 创建的变量绑定
                    双向绑定，在修改输入域的值时， AngularJS 属性的值也将修改：-->
                    <td>{{item.price}}</td>
                    <td>{{item.num*item.price}}</td>
                    <td>
                        <button type="button" class="btn btn-danger">移除</button>
                    </td>
                </tr>
                <tr>
                    <td>购买总价:</td>
                    <td>{{totalsum()}}</td>
                    <td>总购买数:</td>
                    <td>{{totalnum()}}</td>
                    <td colspan="2">
                        <button type="button" class="btn-danger">清空购物车</button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>


<script src="angularjs/angular-1.2.18/angular.js"></script>
<script src="controller.js"></script>
</body>
</html>
