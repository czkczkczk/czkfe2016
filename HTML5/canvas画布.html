<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #canvas{
            background: #ffffff;;
            width: 400px;
            height: 400px;
        }
        body{
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
<!--canvas 元素本身是没有绘图能力的。所有的绘制工作必须在 JavaScript 内部完成：-->
    <script>
        var oCanvas = document.getElementById('canvas');
        var cxt = oCanvas.getContext('2d')
        //getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
        cxt.strokeStyle=('#000')
//        cxt.moveTo(0,0);
//        cxt.lineTo(100,100);
//        cxt.lineTo(100,50)
//        cxt.closePath();//回到你的原点，连成封闭的，一定要写在stroke前面
//        cxt.stroke();//描
       cxt.arc(100,100,50,Math.PI *0.5,Math.PI *2,false);
        //arc 的参数（原点x，原点y，半径，圆周起始位置，圆周结束位置，false是顺时针，true是逆时针）
        cxt.stroke()
    </script>
</body>
</html>
