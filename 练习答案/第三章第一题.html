<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var x = Math.random();
    var y = Math.random();
    var max  = x>y?x:y;
    document.write('X='+x);
    document.write('<br>');
    document.write('Y='+y);
    document.write('<br>');
    document.write('最大值='+max);
</script>

</body>
