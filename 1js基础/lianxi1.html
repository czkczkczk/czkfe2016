<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1{
            width: 400px;
            height: 300px;
            background:blue;
            color: #333333;
            text-align: center;
            line-height: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<h1>点击变色，在点击颜色变回</h1>
<script>
    var oH1 = document.getElementsByTagName('h1')[0]
    oH1.onclick = function () {
        if(this.style.background == 'blue'){
            this.style.background ='pink' ;
        }else{
            this.style.background='blue';
        }

    };

</script>


</body>
</html>
