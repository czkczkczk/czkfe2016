<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="container"></div>
    <script src="../../reactjs/react-15.3.1/build/react.js"></script>
    <script src="../../reactjs/react-15.3.1/build/react-dom.js"></script>
    <script src="../../reactjs/react-15.3.1/browser.min.js"></script>

    <script type="text/babel">
        var SubMessagebox = React.createClass({
                    render : function(){
                        return (
                                <h1>{this.props.data}</h1>
        );
        }
        });
        var Message = React.createClass({
            render:function(){
                var str = "qweqwe";
                return (

                        <SubMessagebox data={str}/>
                );
            }
        });
        ReactDOM.render(
                <Message/>,
                document.getElementById("container")
        )

    </script>
</body>
</html>
