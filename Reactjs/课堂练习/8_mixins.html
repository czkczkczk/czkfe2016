<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="container"></div>
    <script src="../reactjs/react-15.3.1/build/react-with-addons.js"></script>
    <!--react-with-addons.js文件比react.js文件多一些内容，在基础上附加了-->
    <script src="../reactjs/react-15.3.1/build/react-dom.js"></script>
    <script src="../reactjs/react-15.3.1/browser.min.js"></script>
    <script type="text/babel">
        //实现React的双向绑定
        var Message = React.createClass({
            mixins:[React.addons.LinkedStateMixin],
            getInitialState:function(){
                return{
                    msg:""
                }
            },
            render:function(){
                return(
                        <div>
                        <input type="text" valueLink={this.linkState('msg')}/>
                        <h1>{this.state.msg}</h1>
                        </div>
                )
            }
        })

        ReactDOM.render(
                <Message/>,
                document.getElementById("container")
        )
    </script>

</body>
</html>
