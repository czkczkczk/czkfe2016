<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="container"></div>
    <script src="../reactjs/react-15.3.1/build/react.js"></script>
    <script src="../reactjs/react-15.3.1/build/react-dom.js"></script>
    <script src="../reactjs/react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var SubMessage = React.createClass({
            render:function(){
                var msg = [];
                this.props.arr.forEach(function(value,index,array){
                    msg.push(<h1 key={index}>{value}</h1>)
//                    react规定forEach里的子元素必须有一个唯一标识key，例如 key={index}
                })
                return(
                        <div>{msg}</div>
                )
            }
        })
        var Message = React.createClass({
           render:function(){
               var arr = [1,2,3];
               return (
                       <SubMessage arr={arr} />
               )
           }

        })
        ReactDOM.render(
                <Message/>,
                document.getElementById("container")
        )
    </script>
</body>
</html>
