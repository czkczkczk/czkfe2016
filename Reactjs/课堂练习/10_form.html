<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <div id="container"></div>

    <script src="../reactjs/react-15.3.1/build/react.js"></script>
    <script src="../reactjs/react-15.3.1/build/react-dom.js"></script>
    <script src="../reactjs/react-15.3.1/browser.min.js"></script>
    <script type="text/babel">
        var Form = React.createClass({
            getInitialState:function(){
                return {
                    uname:"",
                    sex:"",
                    school:""
                }

            },
            submit:function(e){
                console.log({
                    name : this.state.uname,
                    sex : this.state.sex,
                    school : this.state.school
                })
                e.preventDefault() ;
            },
            unameHandle:function(e){
                this.setState({
                    uname:e.target.value
                })
            },
            sexHandle:function(e){
                this.setState({
                            sex :e.target.value
                        })
            },
            schoolHandle:function(e){
                this.setState({
                    school:e.target.value
                })
            },


            render:function(){
                return (
                        <form onSubmit={this.submit}>
                        名字：<input type="text" value={this.state.uname} onChange={this.unameHandle}/>
                                <br/>
                        性别：
                        男<input type="radio" name="sex" value="男" onChange={this.sexHandle}/>
                        女<input type="radio" name="sex" value="女" onChange={this.sexHandle}/>
                                <br/>
                        学校：<select value={this.state.school}  onChange={this.schoolHandle}>
                                <option>清华</option>
                                <option>北大</option>
                                <option>黑河</option>
                                <option>绥化</option>
                        </select>
                      <p>
                        <input type="submit"/>
                        </p>
                        </form>
                )
            }
        })
        ReactDOM.render(
                <Form/>,
                document.getElementById("container")
        )
    </script>
</body>
</html>
