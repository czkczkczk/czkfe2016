<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 <div id="one">
    {{firstName}} + {{lastName}} = {{fullName}}
     <input type="text" v-model="firstName"/> +
     <input type="text" v-model="lastName"/> =
     <input type="text" v-model="fullName"/>
 </div>

<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#one",
        data:{
            firstName:"",
            lastName:""
        },
        computed:{
            fullName:{
                get:function(){//输入前两个input获取最后的input，调用get方法
                    return this.firstName +" "+this.lastName;
                },
                set:function(val){//当你输入fullName的时候调用的是设置方法
                    var arr = val.split(" ");
                    this.firstName = arr[0];
                    this.lastName = arr[1]
                }
            }
        }
    })
</script>
</body>
</html>
