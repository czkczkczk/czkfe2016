<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--viewport的作用是为了在不同分辨率的设备下都能正常显示的
    ，content="width=device-width，使当前宽度等于设备宽度，能适应各种手机-->
    <!--user-scalable=no/yes表示是否允许使用者放大-->
    <!--initial-scale=1.0表示最初的缩放比例-->
    <!--maximum-scale=1.0, minimum-scale=1.0最大到最小的范围-->
    <!--快捷方法   meta：vp-->
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
